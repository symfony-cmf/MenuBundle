cmf_core:
    publish_workflow:
        enabled: false

cmf_menu:
    use_sonata_admin: true
    menu_basepath: /test

sonata_doctrine_phpcr_admin:
    document_tree_defaults: [locale]
    document_tree:
        Doctrine\ODM\PHPCR\Model\Generic:
            valid_children:
                - all
        Symfony\Cmf\Bundle\MenuBundle\Model\Menu:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Model\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenu:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Model\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Model\MenuNode:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Model\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenuNode:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Model\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Model\MultilangMenuNode

fos_js_routing:
    routes_to_expose:
        - admin_bundle_menu_menu_*
        - admin_bundle_menu_multilangmenu_*
        - admin_bundle_menu_menunode_*
        - admin_bundle_menu_multilangmenunode_*
        - sonata.admin.doctrine_phpcr.phpcrodm_children
